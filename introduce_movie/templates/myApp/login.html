{% extends 'myApp/base.html' %}
{% load static %}
{% block title %}登录{% endblock title %}
{% block content %}
    <div style="width: 100%;height: 100%;position: fixed;z-index: -10;
        background-image: url({% static "image/2.jpg"%});background-repeat: no-repeat;
        background-position: 0px 0px;
        background-size: 100% 100%;">

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6"></div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form class="form-horizontal" action="/login/" method="POST">
                    <div class="form-group">
                        <label for="input1" class="col-sm-2 control-label">用户ID：</label>
                        <div class="col-sm-10">
                            <input type="text" value="" name="user_id" class="form-control" id="input1"
                                   placeholder="请输入您的id号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">密码：</label>
                        <div class="col-sm-10">
                            <input type="password" value="" name="passwd" class="form-control" id="inputPassword3"
                                   placeholder="请输入您的密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label style="float: right">
                                    <input type="checkbox"> 记住我
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" style="float: right">提交</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>

    </div>
{% endblock content %}
